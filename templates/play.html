<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consonant Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin: 5px 0;
            font-size: 18px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .replay-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Bollywood Movie Name</h1>
    <p>Current Progress: {{ partial_name }}</p>
    <p>Chances Left: {{ chances }}</p>
    <form action="/guess" method="POST">
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="chances" value="{{ chances }}">
        <input type="hidden" name="guessed_consonants" value="{{ guessed_consonants }}">
        <label for="guess">Enter a consonant:</label>
        <input type="text" id="guess" name="guess" maxlength="1" required pattern="[bcdfghjklmnpqrstvwxyz]">
        <input type="submit" value="Guess">
    </form>
    {% if result %}
        <p>{{ result }}</p>
        <form action="/play" method="POST" class="replay-btn">
            <input type="submit" value="Play Again">
        </form>
    {% endif %}
</body>
</html>
